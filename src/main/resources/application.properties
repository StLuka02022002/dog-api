#Spring
spring.application.username=dogapi
dogapi.url.allbreeds=https://dog.ceo/api/breeds/list/all
dogapi.url.randomimage=https://dog.ceo/api/breed/%s/images/random

#MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/dogdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect